<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="MyName" content="$myName">
    <title>App Redirecting</title>
    <style>
        .word-wrap {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>
<script>
    const defaultUrl = "https://www.paypal.com/mobile-app/dashboard";

    function launchIntent(redirectUrl) {
        const encodedRedirect = redirectUrl.replace(/^https?:\/\//, '');
        const encodedFallback = encodeURIComponent(redirectUrl);
        const intentUrl = `intent://${encodedRedirect}#Intent;scheme=https;package=com.paypal.android.p2pmobile;S.browser_fallback_url=${encodedFallback};end;`;
        window.location.href = intentUrl;
    }

    function handleIntentLaunch() {
        var redirectUrl = document.getElementById('redirectUrl').value;
        if (!redirectUrl || redirectUrl.trim() === '') {
            console.log("redirectUrl is empty");
            return;
        }

        setCookieUrl(redirectUrl);
        launchIntent(redirectUrl);
    }

    function handleRegularUniversalLink() {
        var redirectUrl = document.getElementById('redirectUrl').value;


        if (!redirectUrl || redirectUrl.trim() === '') {
            console.log("redirectUrl is empty");
            return;
        }

        setCookieUrl(redirectUrl);
        window.location.href = redirectUrl;
    }

    function setCookieUrl(value, days = 30) {
        const expires = new Date(Date.now() + days * 864e5).toUTCString();
        document.cookie = `redirectUrl=${encodeURIComponent(value)}; expires=${expires}; path=/`;
    }

    function getCookieUrl() {
        return document.cookie
            .split('; ')
            .find(row => row.startsWith('redirectUrl='))
            ?.split('=')[1] || '';
    }

    window.onload = function () {
        var cookieValue = decodeURIComponent(getCookieUrl('redirectUrl'));
        if (!cookieValue || cookieValue.trim() === '') {
            cookieValue = defaultUrl;
            setCookieUrl(defaultUrl);
        }
        document.getElementById('redirectUrl').value = cookieValue;
    };
</script>

<body>
    <div class="container">
        <h2>App Redirect</h2>
        <p>
            <label>
                Redirect URL:<br>
                <input type="text" id="redirectUrl">
            </label>
            <br>
            <br>
            <button onclick="handleIntentLaunch()">Regular universal link redirect</button>
            <br>
            <br>
            <button onclick="handleRegularUniversalLink()">Intent link redirect</button>
        </p>
        <br />
    </div>
</body>

</html>
